<div class="recipes-list__container">
  <div class="heading-box">
    <h2 class="section__title">Recipes</h2>
    <button class="btn">&#43;</button>
  </div>

  <a href="#" class="recipe-item__link" *ngFor="let recipe of recipes">
    <div class="recipe-item__info">
      <h3 class="recipe__name">{{ recipe.name }}</h3>
      <p class="recipe__description">{{ recipe.description }}</p>
    </div>
    <div class="recipe-item__photo">
      <img [src]="recipe.imagePath" alt="Recipe photo" class="recipe__image" />
    </div>
  </a>

  <app-recipe-item></app-recipe-item>
</div>
