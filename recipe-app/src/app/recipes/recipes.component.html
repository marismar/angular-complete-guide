<div class="recipes__container">
  <div class="recipes__content recipes-list">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="recipes__content recipes-detail">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
