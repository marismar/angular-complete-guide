<div class="shopping-edit__container">
  <form
    class="shopping-edit__form"
    style="position: relative"
    (ngSubmit)="onSubmit(form)"
    #form="ngForm"
  >
    <fieldset class="shopping-edit__options">
      <button
        class="shopping-list__btn btn-add"
        type="submit"
        [disabled]="!form.valid"
      >
        <svg class="icon icon-plus" *ngIf="editMode">
          <use xlink:href="../../assets/sprite.svg#icon-repeat"></use>
        </svg>
        <svg class="icon icon-plus" *ngIf="!editMode">
          <use xlink:href="../../assets/sprite.svg#icon-plus"></use>
        </svg>
      </button>
      <button
        class="shopping-list__btn btn-delete"
        type="button"
        (click)="onClear()"
        [disabled]="!name.value && !amount.value"
      >
        <svg class="icon icon-plus">
          <use xlink:href="../../assets/sprite.svg#icon-delete"></use>
        </svg>
      </button>
      <button
        class="shopping-list__btn btn-clear"
        type="button"
        *ngIf="editMode"
        (click)="onDelete()"
      >
        <svg class="icon icon-plus">
          <use xlink:href="../../assets/sprite.svg#icon-trash"></use>
        </svg>
      </button>
    </fieldset>
    <fieldset>
      <label for="name">Name</label>
      <input
        type="text"
        class="shopping-edit__input shopping-edit__input--name"
        id="name"
        name="name"
        ngModel
        required
        #name="ngModel"
      />
    </fieldset>
    <fieldset style="position: absolute; top: 6.3rem; right: 0">
      <label for="amount">Amount</label>
      <input
        type="number"
        class="shopping-edit__input shopping-edit__input--amount"
        id="amount"
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"
        #amount="ngModel"
      />
    </fieldset>
  </form>
</div>
