<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input
        class="form-control"
        style="margin-bottom: 2rem"
        type="text"
        [(ngModel)]="filteredStatus"
      />
      <button class="btn btn-primary" (click)="onAddServer()">
        Add server
      </button>
      <br /><br />
      <p>App Status: {{ appStatus | async }}</p>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let server of servers
              | filter: filteredStatus:'status'
              | sort: 'name'
          "
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 10 }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date: "fullDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
