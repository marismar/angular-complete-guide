<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div
          class="alert alert-warning"
          role="alert"
          *ngIf="
            projectForm.get('name').hasError('nameIsForbidden') &&
            projectForm.get('name').errors['nameIsForbidden']
          "
        >
          This name is forbidden! Please, enter a valid name!
        </div>
        <div
          class="alert alert-warning"
          role="alert"
          *ngIf="
            projectForm.get('name').touched &&
            projectForm.get('name').hasError('required') &&
            projectForm.get('name').errors['required']
          "
        >
          This field is required!
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
        </div>
        <!-- prettier-ignore -->
        <div
          class="alert alert-warning"
          role="alert"
          *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
        >
          <span >This field is required!</span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select
            name="status"
            id="status"
            class="form-control"
            formControlName="status"
          >
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
